<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="shortcut icon" type="image/x-icon"
          href="https://cdn.icon-icons.com/icons2/1826/PNG/512/4202092logomovienetflixsocialsocialmediavideo-115596_115705.png">

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css"/>
    <!--conectar con estilos-->

    <title>API-PELIS</title>
</head>

<body>
<div class="error-container"></div>

<div class="error"></div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Encuentra tus películas</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarScroll"
                aria-controls="navbarScroll"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
                    class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                    style="--bs-scroll-height: 100px"
            >
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>

            <!--formulario izquerdo-->
            <form class="d-flex">
                <input
                        class="form-control me-2 my-input"
                        type="search"
                        placeholder="Buscar"
                        aria-label="Search"
                />
                <div class="dropdown">
                    <a
                            class="btn btn-secondary dropdown-toggle me-2 ml-2"
                            href="#"
                            role="button"
                            id="dropdownMenuLink"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                    >
                        Buscar Por
                    </a>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li class="dropdown-item">
                            <input
                                    class="form-control me-2 year-ipt"
                                    type="search"
                                    placeholder="Año"
                                    aria-label="año"
                            />
                        </li>
                        <li class="dropdown-item">
                            <input
                                    class="form-control me-2 episode-ipt"
                                    type="search"
                                    placeholder="Episodio"
                                    aria-label="episodio"
                            />
                        </li>
                        <li class="dropdown-item">
                            <input
                                    class="form-control me-2 season-ipt"
                                    type="search"
                                    placeholder="Temporada"
                                    aria-label="temporada"
                            />
                        </li>
                    </ul>
                </div>

                <button class="btn btn-success btn-search as" type="submit">
                    Buscar
                </button>

            </form>
        </div>
    </div>
</nav>

<!----------------------------------------------------------------->
<div id="myCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
        ></button>
        <button
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide-to="1"
                aria-label="Slide 2"
        ></button>
        <button
                type="button"
                data-bs-target="#myCarousel"
                data-bs-slide-to="2"
                aria-label="Slide 3"
        ></button>
    </div>

    <!----------------------------------------------------------------->
    <div class="carousel-inner">
        <div
                class="carousel-item active"
                style="background: url('img/logo_NF.gif') no-repeat center center; background-size: cover;"
        >
            <div class="container carousel-info"></div>
        </div>
        <div
                class="carousel-item"
                style="background: url('./img/pop_img.jpg') no-repeat center center; background-size: cover;"
        >
            <div class="container carousel-info"></div>
        </div>
        <div
                class="carousel-item"
                style="background: url('./img/img_2.jpeg') no-repeat center center; background-size: cover;"
        >
            <div class="container carousel-info"></div>
        </div>
    </div>
    <!----------------------------------------------------------------->
    <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="prev"
    >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide="next"
    >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div class="cards-container">
    <h2 class="text-center text-light mb-4">PELÍCULAS POPULARES</h2>
    <div class="container-fluid">
        <div class="row new-row mt-1 mb-1"></div>
        <div class="row default-row mt-1 mb-1" id="row-1"></div>
        <div class="row default-row mt-1 mb-1" id="row-2"></div>
    </div>
</div>

<template class="carousel-template">
    <div class="carousel-caption text-start">
        <h1>Todas las películas que buscas</h1>
        <p>Registrate y podrás guardar una lista de las películas que quieras ver</p>
        <p><a class="btn btn-lg btn-primary" href="#">Suscribirse</a></p>
    </div>
</template>

<template class="error-template">
    <div
            class="alert alert-danger alert-error mb-0 alert-dismissible fade show"
            role="alert"
    >
        <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
        ></button>
    </div>
</template>

<template class="card-template">
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 col-xxl mb-lg-2 mb-sm-2">
        <div class="card border-secondary">
            <img class="card-img-top img-test" alt="..."/>
            <div class="card-body bg-dark text-white">
                <h5 class="card-title">Titulo de Tarjeta</h5>
                <p class="card-plot"></p>
                <p class="card-id" style="display: none;"></p>
                <a href="#" class="btn btn-light ver-mas" data-id="" onclick="loadMovieDetails(event)">Ver Mas</a>
            </div>
        </div>
    </div>
</template>

<div class="container">
    <div class="search-container">
        <div id="search-list" class="search-list hide-search-list"></div>
    </div>
    <div id="result-grid" class="result-grid"></div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"
></script>
<script src="./assets/JS/index.js" type="module"></script>
<script src = "assets/JS/scriptCardSelect.js"></script>
</body>
</html>

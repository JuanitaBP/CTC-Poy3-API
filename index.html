    <!----------------------------------------------------------------->
    <div id="myCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>

      <!----------------------------------------------------------------->
      <div class="carousel-inner">
        <div class="carousel-item bannerprincipal active">
          <div class="container carousel-info"></div>
        </div>
        <div class="carousel-item banner1">
          <div class="container carousel-info"></div>
        </div>
        <div class="carousel-item banner2">
          <div class="container carousel-info"></div>
        </div>
      </div>
      <!----------------------------------------------------------------->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#myCarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="cards-container">
      <h2 class="text-center text-light mb-4">PELÍCULAS POPULARES</h2>
      <div class="container-fluid">
        <div class="row new-row mt-1 mb-1"></div>
        <div class="row default-row mt-1 mb-1" id="row-1"></div>
        <div class="row default-row mt-1 mb-1" id="row-2"></div>
      </div>
    </div>

    <template class="carousel-template">
      <div class="carousel-caption text-start">
        <h1>Todas las películas en un solo lugar</h1>
        <p>
          Regístrate y podrás ver tus películas favoritas sin anuncios, además
          podrás guardar la lista de las películas que quieras ver
        </p>
        <p><a class="btn btn-lg btn-suscribirse" href="#">Suscribirse</a></p>
      </div>
    </template>

    <template class="error-template">
      <div
        class="alert alert-danger alert-error mb-0 alert-dismissible fade show"
        role="alert"
      >
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </template>

    <div id="seccionResultado">

    </div>
    <template class="card-template">
      <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3 col-xxl mb-lg-2 mb-sm-2">
        <div class="card border-secondary">
          <img class="card-img-top img-test" alt="..." />
          <div class="card-body bg-dark text-white">
            <h5 class="card-title">Título de Tarjeta</h5>
            <p class="card-text">Descripción de la película</p>
            <a href="#" class="btn btn-light">Ver Más</a>
          </div>
        </div>
      </div>
    </template>
